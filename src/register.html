{%load static%}
<!DOCTYPE html>
<html>

<head>

     <title>Registration Form</title>
     <link rel="stylesheet" href="{% static 'styl.css' %}">

</head>

<body>



     <div class="loginbox">

               <div>
                         <img class="avatar" src="{% static 'io.png' %}" alt="poda fool">
                     </div>

          <div class="box">
                    <h1 >User Registration</h1>

          <form action="register"  method="post">
              {% csrf_token %}
              <div class="name"> <p>Name</p>
               <input type="text" name="Name" placeholder="Enter the name">
              </div>

              <div class="password">
               <p>Password</p>
               <input type="Password" name="Password" placeholder="Enter the password">
              </div>
               <div class="gender"> <p>Gender</p>
                   <input type="text" name="gender" placeholder="choose the gender">
               </div>

              <div class="email"> <p>Email</p>
               <input type="Email" name="Email" placeholder="Enter the email">
              </div>


             <div class="phone"><p>Phone number</p>

               <input type="text" name="Phone" placeholder="enter the number"  maxlength="10">

             </div>

              <div class="submit">
               <input type="submit" name="" value="Submit">
         </div> </form></div>
     </div>

</body>

</html>
